<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hacim Hesaplama</title>
</head>
<body>
    <h1>Hacim Hesaplama</h1>
    <form id="calcForm">
        <label for="tip">Vagon Tipi:</label>
        <input type="text" id="tip" name="tip" required><br><br>
        
        <label for="volume">Hacim (dm³):</label>
        <input type="number" step="any" id="volume" name="volume" required><br><br>
        
        <button type="submit">Hesapla</button>
    </form>

    <h2>Sonuç:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const tip = document.getElementById('tip').value;
            const volume = document.getElementById('volume').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `tip=${encodeURIComponent(tip)}&volume=${encodeURIComponent(volume)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = `Hata: ${data.error}`;
                } else {
                    document.getElementById('result').innerText = `Sonuç: ${data.result.toFixed(2)} cm`;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
